{% set name = "Orange3-Geo" %}
{% set version = "0.5" %}
{% set sha256 = "b669479835e16cf9bda02881c9715e13919075d52361634a981cb0461d43cee3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_').lower() }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - orange3 >=3.37
    - scikit-learn
    - pandas
    - scipy >=0.17
    - shapely
    - pyproj
    - simplejson
    - pillow

test:
  requires:
    - python {{ python_min }}
  imports:
    - orangecontrib.geo

about:
  home: http://github.com/biolab/orange3-geo
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Orange add-on for dealing with geography and geo-location
  dev_url: http://github.com/biolab/orange3-geo

extra:
  recipe-maintainers:
    - jakakokosar
    - lanzagar
    - robertcv
    - vesnaT
    - primozgodec
